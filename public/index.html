<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta
      name="description"
      content="Professional Pomodoro timer with multiple themes, sounds, and task tracking features"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pomodoro Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pomodoro Pro - Focus Timer PWA</title>
    <script>
      // iOS Safari compatible service worker registration
      if ('serviceWorker' in navigator && 'Promise' in window) {
        window.addEventListener('load', () => {
          // Add delay for iOS Safari compatibility
          setTimeout(() => {
            navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
              .then(registration => {
                console.log('SW registered: ', registration);
                // Handle updates
                registration.addEventListener('updatefound', () => {
                  console.log('SW update found');
                });
              })
              .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
                // App should still work without service worker
              });
          }, 100);
        });
      } else {
        console.log('Service Worker not supported');
      }

      // Error handling for iOS Safari
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.message, 'at', e.filename + ':' + e.lineno);
      });

      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
        e.preventDefault(); // Prevent white screen
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
